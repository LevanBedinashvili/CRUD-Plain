<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Plain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD Plain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="./add_employee.html">Add Employee</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="add_employee_form container mt-5 pt-5">
        <h2>Add Employee</h2>

        <!-- Message Container -->
        <div id="message" class="my-3"></div>

        <form id="employeeForm">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('employeeForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                position: document.getElementById('position').value.trim()
            };

            fetch('http://localhost:8000/api/index.php', { // replace with actual endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(response => {
                message.innerHTML = ''; // Clear previous messages

                if (response.errors) {
                    response.errors.forEach(err => {
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-danger';
                        alert.innerText = err;
                        message.appendChild(alert);
                    });
                } else if (response.success) {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.innerText = response.success;
                    message.appendChild(alert);
                    form.reset();
                } else if (response.error) {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-danger';
                    alert.innerText = response.error;
                    message.appendChild(alert);
                }
            })
            .catch(error => {
                message.innerHTML = '<div class="alert alert-danger">Something went wrong. Please try again.</div>';
                console.error(error);
            });
        });
    </script>
</body>
</html>
